<div class="container" style="margin-top: 5em;">
    <mat-tab-group>
        <mat-tab label="Lump Sum Calculator">
            <div>
                <h1>Lump Sum Calculator</h1>
                <form class="card" style="overflow-x: hidden!important;">
                    <div class="row padding-1em">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-lg-6">Invested amount</label>
                                <input type="text" (drop)="$event.preventDefault()" (paste)="$event.preventDefault()"
                                    (keypress)="numericDecimal($event)" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="row padding-1em">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-lg-6">Expected rate of return</label>
                                <input type="text" (drop)="$event.preventDefault()" (paste)="$event.preventDefault()"
                                    (keypress)="numericDecimal($event)" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                    <div class="row padding-1em">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="col-lg-6">Number of years</label>
                                <input type="text" (drop)="$event.preventDefault()" (paste)="$event.preventDefault()"
                                    (keypress)="numericDecimal($event)" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </mat-tab>
        <mat-tab label="SIP Calculator"> Content 2 </mat-tab>
        <mat-tab label="SWP Calcualtor"> Content 3 </mat-tab>
    </mat-tab-group>

</div>
