<div class="login-container" [class.active]="isActive">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>
    
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        id="email" 
        type="email" 
        formControlName="email" 
        placeholder="Enter your email"
        class="form-control" 
      />
      <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-input">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Enter your password"
          class="form-control"
        />
        <button 
          type="button" 
          class="password-toggle" 
          (click)="togglePasswordVisibility()"
        >
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </div>
      <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Password is required
      </div>
    </div>

    <button 
      type="submit" 
      class="login-btn" 
      [disabled]="loginForm.invalid"
    >
      Login
    </button>

    <div class="form-footer">
      <button type="button" class="forgot-password" (click)="toggleContainer()">
        Forgot Password?
      </button>
    </div>
  </form>

  <!-- Close button if needed -->
  <button *ngIf="isActive" class="close-btn" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</div>
